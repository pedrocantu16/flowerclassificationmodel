    <title>Iris Classification</title>
</head>
<body>
    <h1>Iris Classification Model</h1>
    <p>Enter parameters</p>

        <input type="number" step="0.01" name="petal_length" placeholder="petal length">

        <input type="submit">
    </form>
</body>
